<div class="container mt-5">
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
     <mat-grid-tile *ngFor="let p of productDetails">
        <div class="row p-3" >            
              <img style="height: 250px;" [src]="p.imageModels[0].url" alt="">           
           
           <div class="mt-3">
              <p><b>{{p.name}}</b></p>
           </div>

           <div class="mt-2">
              <p style="white-space: inherit;  overflow: hidden; text-overflow: ellipsis;">{{p.description}}</p>
           </div>

           <div class="mt-2">
            <!--  <b>Rs.{{p.description}}</b> &nbsp;  <b style="text-decoration: line-through; color: red;">{{p.productActualPrice}} </b>-->
           </div>

           <div class="mt-2">
              <button type="button" mat-raised-button color="warn" (click)="goToProduct(p.idProduct)">View Details</button>
           </div>

        </div>
     </mat-grid-tile>
     
  </mat-grid-list>

  
  
   <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf ="showLoadButton">
   
      <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load more</button>
    </div>
</div>
